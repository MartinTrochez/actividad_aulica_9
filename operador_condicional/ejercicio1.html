<!DOCTYPE html>
<html lang="es">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<script>
		let sueldoBruto = parseFloat(prompt('Ingrese su sueldo'))
		let descuento = sueldoBruto >= 100000 ? 0.1 : 0.05
		let sueldo = sueldoBruto * (1 - descuento)
		document.write('El sueldo del trabajador es: ' + sueldo)
	</script>
</body>

</html>
